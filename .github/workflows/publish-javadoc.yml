name: Deploy Javadoc

on:
  push:
    branches:
      - master

jobs:
  publish:
    environment: deploy # æ³¨æ„ç¯å¢ƒ
    runs-on: ubuntu-latest
    steps:
      - name: Deploy JavaDoc ğŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.SECRET_KEY }}
          javadoc-branch: javadoc
          java-version: 8
          target-folder: docs
          project: maven # or gradle
          custom-command: 'mvn package javadoc:aggregate -pl :tencent-spring-boot-starter,:tencent-pay-spring-boot-starter,:baidu-spring-boot-starter,:ali-pay-spring-boot-starter,:ali-spring-boot-starter,:api-spring-boot-starter'
          javadoc-source-folder: target/apidocs/
